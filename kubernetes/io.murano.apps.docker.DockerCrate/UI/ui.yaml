Version: 2

Application:
  ?:
    type: io.murano.apps.docker.DockerCrate
  name: $.appConfiguration.name
  host: $.appConfiguration.host 
  interfacePort: $.appConfiguration.interfacePort
  transportPort: $.appConfiguration.transportPort
  publish: $.appConfiguration.publish


Forms:
  - appConfiguration:
      fields:
        - name: name
          type: string
          label: Application Name
          initial: 'DockerCrate'
          description: >-
            Enter a desired name for the application. Just A-Z, a-z, 0-9, dash and
            underline are allowed
        - name: host
          type:
            - io.murano.apps.docker.kubernetes.KubernetesPod
            - io.murano.apps.docker.DockerStandaloneHost
          label: Container Host
          description: >-
            Select an instance of Docker contaniner hosting provider to run the app
        - name: ports
          type: string
          required: false
          hidden: true
          description: Select Crate ports
        - name: interfacePort
          type: integer
          label: Port
          minValue: 1
          maxValue: 65535
          initial: 4200
          description: >-
            HTTP API port
        - name: transportPort
          type: integer
          label: Port
          minValue: 1
          maxValue: 65535
          initial: 4300
          description: >-
            Internal transport port
        - name: publish
          type: boolean
          label: Make application accessible from outside
          initial: false
          required: true
