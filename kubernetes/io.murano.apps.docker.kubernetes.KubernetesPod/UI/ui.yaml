Version: 2

Application:
  ?:
    type: io.murano.apps.docker.kubernetes.KubernetesPod
  name: $.appConfiguration.name
  labels: $.appConfiguration.labels
  kubernetesCluster: $.appConfiguration.kubernetesCluster
  replicas: $.appConfiguration.replicas


Forms:
  - appConfiguration:
      fields:
        - name: name
          type: string
          label: Pod Name
          required: true
          description: >-
            This name is used as Kubernetes ID and name label
        - name: labels
          type: string
          label: Labels
          required: false
          description: >-
            Comma separated list of labels
        - name: kubernetesCluster
          type: io.murano.apps.docker.kubernetes.KubernetesCluster
          label: Kubernetes cluster
          required: true
          description: >-
            Kubernetes service
        - name: replicas
          type: integer
          label: Replicas (0 = disabled)
          initial: 2
          required: true
          minValue: 0
